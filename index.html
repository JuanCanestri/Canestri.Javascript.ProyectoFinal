<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final Juan Canestri</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">    
</head>
<body>

    <header>
      <img class="logo" src="./CSS/spotify.png" alt="Logo de Spotify sin fondo">
      <button class="btnSesion">Inicio Sesión</button>
    </header>

    <div class="formulario">
      <span class="cerrar">
        <ion-icon name="close"></ion-icon>
      </span>
      <div class="formLogin">
        <h2>Inicio Sesión</h2>
        <form action="#">
          <div class="input">
            <span class="icon">
              <ion-icon name="mail"></ion-icon>
            </span>
            <input type="email" required>
            <label>Email</label>
          </div>
          <div class="input">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" required>
            <label>Password</label>
          </div>
          <button class="btnSesion" type="submit" id="btnLogin">Iniciar Sesión</button>
        </form>
      </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./JS/ingreso.js"></script>
    <script src="./JS/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
