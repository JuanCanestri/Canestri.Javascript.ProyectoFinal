<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">   
</head>
<body>
    <header>
        <img class="logo" src="./CSS/spotify.png" alt="Logo de Spotify sin fondo">
        <button class="btnSesion">Inicio Sesi√≥n</button>
      </header>
    <div class="main">
        <div class="agregarCancion">
            <form id="formCancion">
                <h2>Agregar Cancion</h2>            
                <input type="text" placeholder="Autor" class="inputForm" id="autor" required>
                <br><br>
                <input type="text" placeholder="Titulo" class="inputForm" id="titulo" required>
                <br><br>
                <input type="text" placeholder="Album" class="inputForm" id="album" required>
                <br><br>
                <input type="text" placeholder="Genero" class="inputForm" id="genero" required>
                <br><br>
                <button class="btnSubmit" type="submit" class="inputForm" id="AgCancion">Agregar Cancion</button>
            </form>
        </div>
        <div class="agregarCancion">
            <div id="playlist">
                <h2>Playlist</h2>
                <ul id="listaPlaylist"></ul>
            </div>
        </div>

    </div>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./JS/main.js"></script>
    
</body>
</html>
