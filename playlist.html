<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">   
</head>
<body>

    <h1>Bienvenido a Spotify</h1>
    <div class="main">
        <form id="formCancion">
            <h2>Agregar Cancion</h2>
            <input type="text" placeholder="Autor" id="autor" required>
            <br><br>
            <input type="text" placeholder="Titulo" id="titulo" required>
            <br><br>
            <input type="text" placeholder="Album" id="album" required>
            <br><br>
            <input type="text" placeholder="Genero" id="genero" required>
            <br><br>
            <button type="submit" id="AgCancion">Agregar Cancion</button>
            <button type="reset">Reset</button>
        </form>
        <div id="playlist">
            <h2>Playlist</h2>
            <ul id="listaPlaylist"></ul>
        </div>
    </div>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./JS/main.js"></script>
    
</body>
</html>
